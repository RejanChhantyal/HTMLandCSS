<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left" style="height: 100vh; width: 20%; background-color: red;">

        </div>
        <div class="heading" style="height: 100% ; width: 30%;">

        </div>
        <div class="right" style="height: 100vh; width: 45%; background-color: green;">
            <form action="">
                <h2>Lets gather event details</h2>
                <div class="name">
                    <label for="okay">Name</label> <br>
                    <input type="text" name="" id="okay" placeholder="Enter event name">
                </div>
                <div class="event">
                    <h3>Event Type</h3>
                    <ul>
                        <button>Interview</button>
                        <button>Vender visit</button>
                        <button>Client meet</button>
                        <button>+ add</button>
                        <input type="button" name="" id="" value="oaksdk">
                    </ul>
                </div>
                <div class="date">
                    <label for="">Date</label> <br>
                    <input type="date" name="" id="">
                </div>
                <div class="time">
                    <label for="">Time</label>
                    <div class="time-inner">    
                        <input type="time" name="" id="">
                        <p>To</p>
                        <input type="time" name="" id="">
                    </div>
                </div>
                <div class="location">
                    <label for="">Location(Google maps links)</label>
                    <input type="url" name="" id="" placeholder="Enter link">
                </div>
                <div class="end-butt">

                </div>
            </form>
        </div>
    </main>
</body>
</html>
