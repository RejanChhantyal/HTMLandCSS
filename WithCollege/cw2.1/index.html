<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <nav>
            <div class="logo">
                <h3><a href="">JobPortal</a></h3>
            </div>
            <div class="link">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li><a class="bgc" href="#">Post a Job</a></li>
                <li><a id="green" class="bgc" href="#">Want a Job</a></li>
            </div>
        </nav>
        <div class="first-page">
            <div class="first-page-dark">
                <div class="info">
                    <p id="first-par">We have 850,000 great job offers you deserve!</p>
                    <h1 class="cap">Your Dream</h1>
                    <p class="job-info">Job is Waiting</p>
                </div>
                <div class="boxx">
                    <div class="upper-box">
                        <div class="job">
                            <p>Find a Job</p>
                        </div>
                        <div class="candidate">
                            <p>Find a candidate</p>
                        </div>
                    </div>
                    <div class="lower-box">
                        <div class="input-container">
                            <i class="ri-briefcase-2-fill"></i>
                            <input type="text" name="" id="" placeholder="eg.Graphic. Web Development">
                        </div>
                        <div class="input-container">
                            <i class="ri-arrow-down-wide-fill"></i>
                            <select class="select">
                                <option value="1">Category</option>
                                <option value="2">Full Time</option>
                                <option value="3">Part Time</option>
                                <option value="4">Freelance</option>
                                <option value="5">Internship</option>
                                <option value="6">Temporary</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <i class="ri-map-pin-2-line"></i>
                            <input type="text" name="" id="" placeholder="Location">
                        </div>
                        <div class="input-container" id="search">
                            <a href="">SEARCH</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="second-page">

        </div>
    </main>
</body>
</html>
